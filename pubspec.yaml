name: nyumba
description: A modern housing marketplace for Malawi with phone-based OTP authentication.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  
  # State management
  provider: ^6.1.0
  
  # Navigation
  go_router: ^17.1.0
  
  # UI & Design
  google_fonts: ^8.0.1
  intl: ^0.20.2
  
  # Utilities
  phone_numbers_parser: ^9.0.19
  cached_network_image: ^3.3.1
  lottie: ^3.3.2
  path_provider: ^2.1.1
  
  # Networking
  http: ^1.1.0
  
  # Google Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  geoflutterfire_plus: ^0.0.34
  
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
